<VirtualHost *:80>
  ServerAdmin nicklz22@yahoo.com
  ServerName local.labiomed.org
  ServerAlias local.labiomed.com

  DocumentRoot /var/www/project/labiomed/docroot
  
  <Directory /var/www/project/labiomed/docroot>
    Options FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>
  ServerSignature Off
  
  ErrorLog ${APACHE_LOG_DIR}/error.log
  LogLevel warn
  CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>